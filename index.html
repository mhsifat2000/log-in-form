<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
    <div class="container">
    <div class="form-box">
    <h1 class="title">Sign Up</h1>
    <div class="underline"></div>
    <form>
    <div class="input-group">
        
       <div class="input-field namefield">
          <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Name">  
       </div><!-- end input field -->
      
       <div class="input-field">
          <i class="fa fa-envelope" aria-hidden="true"></i>
        <input type="email" placeholder="Email"> 
       </div><!-- end input field -->
      
       <div class="input-field">
        <i class="fa-solid fa-key"></i>
        <input type="password" placeholder="Passoward"> 
       </div><!-- end input field -->
       
       <p><span class="text">passwords Suggation</span> <a href="#">click here</a></p>
    </div><!-- end input group -->
    <div class="btn-firld">
    <button type="button" class="signupbtn"> Sign Up</button>
    <button type="button" class="disable signinbtn"> Sign In</button>
    </div>
    </form>     
    </div><!-- end form box -->
    </div><!-- end container --> <script src="script.js"></script>
</body>
</html>
